<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="

<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<body>
  <div id="map">
    <div class="outer">
      <div class="test">
        <div class="elements">
          <div class="vehicles" id="vehicles">
            <i id="foot" style="padding-left: 20px;" class="fas fa-male fa-2x" onclick="toggle(this.id);"></i><i id="car" class="fas fa-car fa-2x" onclick="toggle(this.id);"></i>
          </div>
          <input type="range" style="width: 70%; cursor: pointer;" name="timelimit" id="timelimit" value="24" min="1" max="30">
          <div style="float: right; color: white; padding-right: 20px;">
            <span id="status"> 24m </span>
          </div>
        </div>
      <div>
    </div>
  </div>
  <script src="script.js"></script>
